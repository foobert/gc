<html>
    <head>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
            #map {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

var makeIcon = function(img) {
    return L.icon({
        iconUrl: 'img/' + img + '.gif',
        shadowUrl: null,
        iconSize:     [32, 32], // size of the icon
        shadowSize:   [0, 0], // size of the shadow
        iconAnchor:   [16, 16], // point of the icon which will correspond to marker's location
        shadowAnchor: [0, 0],  // the same for the shadow
        popupAnchor:  [0, -16] // point from which the popup should open relative to the iconAnchor
    });
};


var icons = {
    2: makeIcon('2'), 
    3: makeIcon('3'),
    4: makeIcon('4'),
    5: makeIcon('5'),
    6: makeIcon('6'),
    8: makeIcon('8'),
    11: makeIcon('11'),
    13: makeIcon('13'),
    137: makeIcon('137'),
    453: makeIcon('453'),
    1858: makeIcon('1858'),
};

            var map = L.map('map').setView([51.186309, 12.622862], 13);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: 'openstreetmap',
                maxZoom: 18
            }).addTo(map);

            var lastPos = localStorage.getItem('lastPos');
            if (lastPos !== null) {
                lastPos = JSON.parse(lastPos);
                map.setView([lastPos.lat, lastPos.lng]);
            }
            var lastZoom = localStorage.getItem('lastZoom');
            if (lastZoom !== null) {
                lastZoom = JSON.parse(lastZoom);
                map.setZoom(lastZoom);
            }

            refreshMarkers();

            map.on('moveend', onMapMove);

            map.on('click', function(e) {
                console.log(e.latlng);
                /*
                document.getElementById('lat').innerHTML = e.latlng.lat;
                document.getElementById('lng').innerHTML = e.latlng.lng;
                */
            });

            function onMapMove(e) {
                savePos();
                refreshMarkers();
            }

            var markers = [];

            function removeMarkers() {
                markers.forEach(function(m) { map.removeLayer(m); });
                markers = [];
            }

            function savePos() {
                console.log('savePos');
                localStorage.setItem('lastPos', JSON.stringify(map.getCenter()));
                localStorage.setItem('lastZoom', JSON.stringify(map.getZoom()));
            }

            function refreshMarkers() {
                var bounds = map.getBounds();
                var minll = bounds.getSouthWest();
                var maxll = bounds.getNorthEast();

                // look ma, no jquery
                var ajax = new XMLHttpRequest();
                ajax.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var geocaches = JSON.parse(ajax.responseText);
                        removeMarkers();
                        for (var i = 0; i < geocaches.length; i++) {
                            var gc = geocaches[i];
                            var icon = icons[gc.CacheType.GeocacheTypeId];
                            var marker = L.marker([gc.Latitude, gc.Longitude], {icon: icon});//.addTo(map);
                            marker.bindPopup('<div><p>' + gc.Code + ' ' +
                                    gc.Name + '</p><p>' + gc.Latitude + ' ' +
                                    gc.Longitude + '</p></div>');
                            markers.push(marker);
                            marker.addTo(map);
                        }
                    }
                };
                var server = localStorage.getItem('server');
                var url;
                if (server === null) {
                    url = 'http://api.gc.funkenburg.net';
                } else {
                    url = server;
                }
                url += '/geofence?lat0=' + minll.lat + '&lng0=' + minll.lng +
                       '&lat1=' + maxll.lat + '&lng1=' + maxll.lng;

                var exclude = localStorage.getItem('excludeFinds');
                if (exclude !== null) {
                    url += '&exclude=' + exclude;
                }

                ajax.open('GET', url);
                ajax.send();
            }
        </script>
    </body>
</html>
