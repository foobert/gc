<html>
    <head>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
            #map { height: 500px; }
        </style>
    </head>
    <body>
        <p>
            <span id="lat"></span> <span id="lng"></span>
        </p>
        <div id="map"></div>
        <script>

var earthIcon = L.icon({
    iconUrl: 'img/earthcache.gif',
    shadowUrl: null,

    iconSize:     [32, 32], // size of the icon
    shadowSize:   [0, 0], // size of the shadow
    iconAnchor:   [16, 16], // point of the icon which will correspond to marker's location
    shadowAnchor: [0, 0],  // the same for the shadow
    popupAnchor:  [0, -16] // point from which the popup should open relative to the iconAnchor
});

            var map = L.map('map').setView([57.186309, 14.622862], 13);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: 'openstreetmap',
                maxZoom: 18
            }).addTo(map);

            var lastPos = localStorage.getItem('lastPos');
            if (lastPos !== null) {
                lastPos = JSON.parse(lastPos);
                map.setView([lastPos.lat, lastPos.lng]);
            }
            var lastZoom = localStorage.getItem('lastZoom');
            if (lastZoom !== null) {
                lastZoom = JSON.parse(lastZoom);
                map.setZoom(lastZoom);
            }

            var markerGroup = L.markerClusterGroup();
            map.addLayer(markerGroup);

            refreshMarkers();

            map.on('moveend', onMapMove);

            map.on('click', function(e) {
                console.log(e.latlng);
                document.getElementById('lat').innerHTML = e.latlng.lat;
                document.getElementById('lng').innerHTML = e.latlng.lng;
            });

            function onMapMove(e) {
                savePos();
                refreshMarkers();
            }

            var markers = [];

            function removeMarkers() {
                markers.forEach(function(m) { markerGroup.removeLayer(m); });
                markers = [];
            }

            function savePos() {
                console.log('savePos');
                localStorage.setItem('lastPos', JSON.stringify(map.getCenter()));
                localStorage.setItem('lastZoom', JSON.stringify(map.getZoom()));
            }

            function refreshMarkers() {
                var bounds = map.getBounds();
                var minll = bounds.getSouthWest();
                var maxll = bounds.getNorthEast();

                // look ma, no jquery
                var ajax = new XMLHttpRequest();
                ajax.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var geocaches = JSON.parse(ajax.responseText);
                        removeMarkers();
                        for (var i = 0; i < geocaches.length; i++) {
                            var gc = geocaches[i];
                            var marker = L.marker([gc.Latitude, gc.Longitude], {icon: earthIcon});//.addTo(map);
                            marker.bindPopup('<div><p>' + gc.Code + ' ' +
                                    gc.Name + '</p><p>' + gc.Latitude + ' ' +
                                    gc.Longitude + '</p></div>');
                            markers.push(marker);
                            markerGroup.addLayer(marker);
                        }
                    }
                };
                ajax.open('GET', 'http://localhost:4567/geofence' +
                        '?lat0=' + minll.lat + '&lng0=' + minll.lng +
                        '&lat1=' + maxll.lat + '&lng1=' + maxll.lng);
                ajax.send();
            }
        </script>
    </body>
</html>
