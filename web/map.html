<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Geocaching Map</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/leaflet/leaflet.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <style>
html, body, #map {
    margin: 0;
    width: 100%;
    height: 100%;
}

.filter {
    position: absolute;
    top: 10px;
    right: 10px;
}

#filter-list {
    position: relative;
    right: 0px;
}

img.gctype {
    height: 16px;
    width: 16px;
}

li span.glyphicon {
    text-align: right;
    color: red;
}

.attributeFilters {
    height: auto;
    max-height: 300px;
    overflow-x: hidden;
}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="filter">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs typeFilters" data-toggle="buttons">
                    <button data-type="2" type="button" class="btn btn-default"><img class="gctype" src="img/2.gif"/></button>
                    <button data-type="3" type="button" class="btn btn-default"><img class="gctype" src="img/3.gif"/></button>
                    <button data-type="5" type="button" class="btn btn-default"><img class="gctype" src="img/5.gif"/></button>
                    <button data-type="6" type="button" class="btn btn-default"><img class="gctype" src="img/6.gif"/></button>
                    <button data-type="8" type="button" class="btn btn-default"><img class="gctype" src="img/8.gif"/></button>
                    <button data-type="11" type="button" class="btn btn-default"><img class="gctype" src="img/11.gif"/></button>
                    <button data-type="13" type="button" class="btn btn-default"><img class="gctype" src="img/13.gif"/></button>
                    <button data-type="137" type="button" class="btn btn-default"><img class="gctype" src="img/137.gif"/></button>
                    <button data-type="453" type="button" class="btn btn-default"><img class="gctype" src="img/453.gif"/></button>
                    <button data-type="1858" type="button" class="btn btn-default"><img class="gctype" src="img/1858.gif"/></button>
                </div>
            </div>
            <form id="filter-form" role="form">
                <input type="text" id="text" class="form-control" placeholder="Filter..."/>
            </form>
            <ul id="filter-list" class="list-group">
            </ul>
            <div class="btn-group" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Positive
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu attributeFilters" role="menu" id="attributeFiltersYes"></ul>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Negative
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu attributeFilters" role="menu" id="attributeFiltersNo"></ul>
                </div>
            </div>
            <div id="activeAttributeIds">
            </div>
        </div>

        <script>
function loadTypeIds() {
    var typeIds = localStorage.getItem('typeIds');
    if (typeIds === null) {
        typeIds = $(".typeFilters button").map(function() { return $(this).data('type'); }).get();
        localStorage.setItem('typeIds', JSON.stringify(typeIds));
    } else {
        typeIds = JSON.parse(typeIds);
    }
    typeIds.forEach(function(typeId) {
        $('.typeFilters button[data-type=' + typeId + ']').addClass('active');
    });
}


var attributes = {
    1: 'dogs',
    2: 'fee',
    3: 'rappelling',
    4: 'boat',
    5: 'scuba',
    6: 'kids',
    7: 'onehour',
    8: 'scenic',
    9: 'hiking',
    10: 'climbing',
    11: 'wading',
    12: 'swimming',
    13: 'available',
    14: 'night',
    15: 'winter',
    16: 'cactus',
    17: 'poisonoak',
    18: 'dangerousanimals',
    19: 'ticks',
    20: 'mine',
    21: 'cliff',
    22: 'hunting',
    23: 'danger',
    24: 'wheelchair',
    25: 'parking',
    26: 'public',
    27: 'water',
    28: 'restrooms',
    29: 'phone',
    30: 'picnic',
    31: 'camping',
    32: 'bicycles',
    33: 'motorcycles',
    34: 'quads',
    35: 'jeeps',
    36: 'snowmobiles',
    37: 'horses',
    38: 'campfires',
    39: 'thorn',
    40: 'stealth',
    41: 'stroller',
    42: 'firstaid',
    43: 'cow',
    44: 'flashlight',
    45: 'landf',
    46: 'rv',
    47: 'field_puzzle',
    48: 'UV',
    49: 'snowshoes',
    50: 'skiis',
    51: 's-tool',
    52: 'nightcache',
    53: 'parkngrab',
    54: 'AbandonedBuilding',
    55: 'hike_short',
    56: 'hike_med',
    57: 'hike_long',
    58: 'fuel',
    59: 'food',
    60: 'wirelessbeacon',
    61: 'partnership',
    62: 'seasonal',
    63: 'touristOK',
    64: 'treeclimbing',
    65: 'frontyard',
    66: 'teamwork',
};

function initAttributeFilters() {
    for (var id in attributes) {
        var name = attributes[id];
        var label = name.charAt(0).toUpperCase() + name.substring(1);
        var yes = '<li role="presentation"><a role="menuitem" data-attributeId="' + id + '" tabindex="-1" href="#">' + label + '</a></li>';
        var no = '<li role="presentation"><a role="menuitem" data-attributeId="!' + id + '" tabindex="-1" href="#">No ' + name + '</a></li>';
        $("#attributeFiltersYes").append(yes);
        $("#attributeFiltersNo").append(no);
    }
}

function loadExcludeFinds() {
    var excludeFinds = localStorage.getItem('excludeFinds');
    if (excludeFinds !== null) {
        JSON.parse(excludeFinds).forEach(function(username) {
            var li = '<li class="list-group-item" data-username="' + username + '">' + username + '<span class="glyphicon glyphicon-remove"></span></li>';
            $('#filter-list').append(li); 
        });
    }
}

function addExcludeFind(username) {
    var excludes = localStorage.getItem('excludeFinds');
    if (excludes === null) {
        excludes = [];
    } else {
        excludes = JSON.parse(excludes);
    }
    if (excludes.indexOf(username) === -1) {
        var li = '<li class="list-group-item" data-username="' + username + '">' + username + '<span class="glyphicon glyphicon-remove"></span></li>';
        $('#filter-list').append(li); 

        excludes.push(username);
        localStorage.setItem('excludeFinds', JSON.stringify(excludes));
        refreshMarkers();
    }
}

function addAttributeFilter(id) {
    id = "" + id;

    var plainId, oppositeId, isOn;
    if (id.indexOf('!') === -1) {
        plainId = id;
        oppositeId = '!' + id;
        isOn = true;
    } else {
        plainId = id.substring(1);
        oppositeId = plainId;
        isOn = false;
    }

    var attributeIds = [];
    var tmp = localStorage.getItem('attributeIds');
    if (tmp !== null) {
        attributeIds = JSON.parse(tmp);
    }

    var oppositeIdx = attributeIds.indexOf(oppositeId);
    if (oppositeIdx !== -1) {
        // opposite attribute id is active, remove it
        attributeIds.splice(oppositeIdx, 1);
        $(document.getElementById('attributeFilter-' + oppositeId)).remove();
    }

    var idx = attributeIds.indexOf(id);
    if (idx !== -1) {
        // attribute id is already active, remove it
        attributeIds.splice(idx, 1);
        $(document.getElementById('attributeFilter-' + id)).remove();
    } else {
        // attribute it is not active, add it
        addAttributeIcon(id);
        attributeIds.push(id);
    }
    localStorage.setItem('attributeIds', JSON.stringify(attributeIds));
    refreshMarkers();
}

function addAttributeIcon(id) {
    var plainId, isOn;
    if (id.indexOf('!') === -1) {
        plainId = id;
        isOn = true;
    } else {
        plainId = id.substring(1);
        isOn = false;
    }
    var name = attributes[plainId];
    var suffix = isOn ? 'yes' : 'no';
    var icon = '<img id="attributeFilter-' + id + '" src="https://www.geocaching.com/images/attributes/' + name + '-' + suffix + '.gif"/>';
    $("#activeAttributeIds").append(icon);
}

function loadAttributeFilters() {
    var tmp = localStorage.getItem('attributeIds');
    if (tmp !== null) {
        var attributeIds = JSON.parse(tmp);
        attributeIds.forEach(function(id) { addAttributeIcon(id); });
    }
}

$(function() {
    loadTypeIds();
    loadExcludeFinds();
    initAttributeFilters();
    loadAttributeFilters();
    $('.typeFilters button').on('click', function() {
        var btn = $(this);
        var typeId = btn.data('type');
        console.log(typeId);
        var typeIds = localStorage.getItem('typeIds');
        var enabled = !btn.hasClass('active');
        if (typeIds === null) { typeIds = []; } else { typeIds = JSON.parse(typeIds); }
        var idx = typeIds.indexOf(typeId);
        if (idx !== -1) {
            typeIds.splice(idx, 1);
        }
        if (enabled) {
            typeIds.push(typeId);
        }
        localStorage.setItem('typeIds', JSON.stringify(typeIds));
        refreshMarkers();
    });

    $('#filter-form').on('submit', function(event){
        var input = $('#text');
        var username = input.val();
        event.preventDefault();
        if (username) { 
            addExcludeFind(username);
            input.val(''); 
        }
    });

    $('#filter-list').delegate('.glyphicon-remove', 'click', function() {
        var li = $(this).parent();
        var username = li.data('username');
        var excludes = localStorage.getItem('excludeFinds');
        if (excludes !== null) {
            excludes = JSON.parse(excludes);
            var idx = excludes.indexOf(username);
            if (idx !== -1) {
                excludes.splice(idx, 1);
                localStorage.setItem('excludeFinds', JSON.stringify(excludes));
                refreshMarkers();
            }
        }
        li.remove();
    });

    $('.attributeFilters').delegate('li a', 'click', function() {
        var a = $(this);
        var attr = a.data('attributeid');
        event.preventDefault();
        addAttributeFilter(attr);
    });
});

var makeIcon = function(img) {
    return L.icon({
        iconUrl: 'img/' + img + '.gif',
        shadowUrl: null,
        iconSize:     [32, 32], // size of the icon
        shadowSize:   [0, 0], // size of the shadow
        iconAnchor:   [16, 16], // point of the icon which will correspond to marker's location
        shadowAnchor: [0, 0],  // the same for the shadow
        popupAnchor:  [0, -16] // point from which the popup should open relative to the iconAnchor
    });
};

var icons = {
    2: makeIcon('2'),
    3: makeIcon('3'),
    4: makeIcon('4'),
    5: makeIcon('5'),
    6: makeIcon('6'),
    8: makeIcon('8'),
    11: makeIcon('11'),
    13: makeIcon('13'),
    137: makeIcon('137'),
    453: makeIcon('453'),
    1858: makeIcon('1858'),
};

var map = L.map('map').setView([51.186309, 12.622862], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'openstreetmap',
    maxZoom: 18
}).addTo(map);

var lastPos = localStorage.getItem('lastPos');
if (lastPos !== null) {
    lastPos = JSON.parse(lastPos);
    map.setView([lastPos.lat, lastPos.lng]);
}
var lastZoom = localStorage.getItem('lastZoom');
if (lastZoom !== null) {
    lastZoom = JSON.parse(lastZoom);
    map.setZoom(lastZoom);
}

refreshMarkers();

map.on('moveend', onMapMove);

function onMapMove(e) {
    savePos();
    refreshMarkers();
}

var markers = [];

function removeMarkers() {
    markers.forEach(function(m) { map.removeLayer(m); });
    markers = [];
}

function savePos() {
    localStorage.setItem('lastPos', JSON.stringify(map.getCenter()));
    localStorage.setItem('lastZoom', JSON.stringify(map.getZoom()));
}

function refreshMarkers() {
    var bounds = map.getBounds();
    var minll = bounds.getSouthWest();
    var maxll = bounds.getNorthEast();

    // look ma, no jquery
    var ajax = new XMLHttpRequest();
    ajax.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var geocaches = JSON.parse(ajax.responseText);
            removeMarkers();
            for (var i = 0; i < geocaches.length; i++) {
                var gc = geocaches[i];
                var icon = icons[gc.CacheType.GeocacheTypeId];
                var marker = L.marker([gc.Latitude, gc.Longitude], {icon: icon});//.addTo(map);
                marker.bindPopup('<div><p><a href="http://coord.info/' + gc.Code + '">' + gc.Code + '</a> ' +
                        gc.Name + '</p><p>' + gc.Latitude + ' ' +
                        gc.Longitude + '</p></div>');
                markers.push(marker);
                marker.addTo(map);
            }
        }
    };
    var server = localStorage.getItem('server');
    var url;
    if (server === null) {
        url = 'https://gc.funkenburg.net/api';
    } else {
        url = server;
    }
    url += '/geocaches?excludeDisabled=1&bounds[]=' + minll.lat + '&bounds[]=' + minll.lng +
        '&bounds[]=' + maxll.lat + '&bounds[]=' + maxll.lng;

    var excludes = localStorage.getItem('excludeFinds');
    if (excludes !== null) {
        JSON.parse(excludes).forEach(function(exclude) {
                url += '&excludeFinds[]=' + exclude;
                });
    }
    var types = localStorage.getItem('typeIds');
    if (types !== null) {
        JSON.parse(types).forEach(function(typeId) {
                url += '&typeIds[]=' + typeId;
                });
    }
    var attributes = localStorage.getItem('attributeIds');
    if (attributes !== null) {
        JSON.parse(attributes).forEach(function(attributeId) {
                url += '&attributeIds[]=' + attributeId;
                });
    }

    ajax.open('GET', url);
    ajax.send();
}
        </script>
    </body>
</html>
